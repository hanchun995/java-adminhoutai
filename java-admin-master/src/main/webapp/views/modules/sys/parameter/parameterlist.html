//删除用户
function delparameter(obj,id)
{
	
	var result=confirm("确定要删除系统参数吗？");

	if(!result){
		return;
	}
	
	if(id==""){
		alert("参数错误");
		return;
	}
	$.ajax({
		url : getContextPath()+"/sys/parameter/del",
		type : "POST",
		//contentType: "application/json; charset=utf-8",
		dataType : "json",
		//data :{productVoJson:JSON.stringify(objVo)},
		data :{"id":id},
		success : function(returnData,status,XMLHttpRequest)
		{	
			if(handleAjaxRequest(returnData,status,XMLHttpRequest)){
				$this=$(obj);
				var delTr=$this.parent().parent();
				$(delTr).remove();
			}
		},
		error : function() {
			alert("异常！");
		}
	});
}
